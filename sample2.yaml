---
version: 0.1
runson: linux

autosplit: true
concurrency: 1

runtime:
  language: java
  version: 11

cacheKey: '{{ checksum "pom.xml" }}'
cacheDirectories:
  - .m2


project:
  name: Rerun Failed Scenarios
  id: 01KC45YQ3HAGMDBYEWC6GQPX3B

pre:
  - mvn -Dmaven.repo.local=./.m2 dependency:resolve
  - echo ${hyperexecute}
  - echo ${mobile}

testDiscovery:
  type: raw
  mode: static
  command: grep 'test name' xml/testng_linux.xml | awk '{print$2}' | sed 's/name=//g' | sed 's/>//g'

testRunnerCommand: mvn test -Dplatname=linux -Dmaven.repo.local=./.m2 dependency:resolve -DselectedTests=$test

retryOnFailure: true
maxRetries: 1

jobLabel: [selenium-testng, linux, v1, autosplit]
